  <style>
    .wrap {
      max-width: 60%;
      margin: 50px auto 50px;
    }

    .bar {
      color: #fff;
      letter-spacing: 1px;
      font-weight: 500;
      font-size: 16px;
      position: relative;
    }

    .bar {
      display: inline-block;
      margin-bottom: 15px;
      width: 100%;
    }

    .bar span {
      position: relative;
      display: inline-block;
      width: 100%;
      height: 25px;
      background: #000;
      border-radius: 50px;
    }

    .bar span::before {
      position: absolute;
      content: '';
      top: 6px;
      left: 5px;
      width: 80%;
      height: 50%;
      background: linear-gradient(to left, #ff0057, #ffeb3b);
      border-radius: 50px;
      animation: bar 4s ease;
    }

    @keyframes bar {
      from {
        width: 0;
      }
    }

    .bar:nth-child(1) span:before {
      width: 75%;
    }

    .bar:nth-child(2) span:before {
      width: 65%;
    }

    .bar:nth-child(3) span:before {
      width: 90%;
    }

    .bar:nth-child(4) span:before {
      width: 70%;
    }

    .bar:nth-child(5) span:before {
      width: 65%;
    }

    .bar:nth-child(6) span:before {
      width: 75%;
    }
  </style>
