    <style>
      * {
        box-sizing: border-box;

      }


      .card {
        position: inherit;
        margin: auto;
        box-shadow: 5px 10px 8px #888888;
      }

      .gridContainer {
        display: grid;
        grid-template-areas:
          'header header header'
          'content content content'
          'content content content'
          'content content content'
          'box-1 box-2 box-3'
          'footer footer footer';
        grid-gap: 1.75rem;

      }

      .gridHeader {
        grid-area: header;
        /* text-align: center; */
        position: sticky;
        box-shadow: 5px 6px 8px #888888;
        top: 0;
        width: 100vw;
        background: #66BFBF;
      }

      .pageContent {
        grid-area: content;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr;
        align-items: center;
        grid-gap: 15px;
        /* background: orange; */
        color: black;
      }

      .gridSidebar {
        grid-area: sidebar;
        background: teal;
        color: white;
      }

      .box-1,
      .box-2,
      .box-3 {
        box-shadow: 5px 10px 8px #888888;
      }

      .box-1 {
        grid-area: box-1;
        background: #EAF6F6;
        color: #131313;
        text-align: center;

      }

      .box-2 {
        grid-area: box-2;
        background: #EAF6F6;
        color: #131313;
        text-align: center;
      }

      .box-3 {
        grid-area: box-3;
        background: #EAF6F6;
        color: #131313;
        text-align: center;
      }

      .bottom-con {
        grid-area: footer;
        text-align: center;
        color: white;
      }

      .gridHeader,
      .pageContent,
      .gridSidebar,
      .box-1,
      .box-2,
      .box-3,
      .gridFooter {
        /* background: #6f6f6f; */
        padding: 0.75rem;
      }


      @media (max-width:1250px) {
        .gridContainer {
          grid-template-areas:
            'header header'
            'content content'
            'content content'
            'content content'
            'content content'
            'content content'
            'content content'
            'box-1 box-1'
            'box-2 box-2'
            'box-3 box-3'
            'footer footer'
          ;
        }

        .pageContent {
          grid-template-columns: repeat(2, 1fr);
        }
      }


      /* @media (max-width:500px) {} */

      @media (max-width:500px) {
        .gridContainer {
          grid-template-areas:
            'header'
            'content'
            'content'
            'content'
            'content'
            'content'
            'box-1'
            'box-2'
            'box-3'
            'footer'
          ;
        }

        .pageContent {
          grid-template-columns: repeat(1, 1fr);
          align-content: center;
        }

        .card {
          width: 5rem;
          margin: 0;
        }
      }
    </style>
